<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Recados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <img class="logo w-50  " src="./images/logo.svg" alt="">

    <div class="container ">
        <header class="header row g-5">

            <h1 class="title col-6">Lista de Recados</h1>
            <h2 class="subtitle col-6 ">Todos os meus recados</h2>
        </header>

        <main class="container ">

            <div class="messages-list">
                <!-- os cards  -->
            </div>

            <div class="pagination row "> <!--  DIV QUE CONTEM A PAGINAÇÂO-->
                <button id="frist" class="col btn  ">frist</button>
                <button id="prevPage" class="col btn ">Anterior</button>
                <button id="nextPage" class="col btn  ">Próxima</button>
                <button id="last" class="col btn ">last</button>
            </div>
            <div class="pagination row "> <!--  DIV QUE CONTEM A PAGINAÇÂO-->
                <div id="numbers" class="col-auto  "></div>
            </div>
            <div class="pagination row "> <!--  DIV QUE CONTEM A PAGINAÇÂO-->
                <button id="pageNumbers" class="col-auto  btn"></button>
            </div>
        </main>

        <footer class="row align-items-baseline  ">
            <h4 class="h4 col-auto  ">Cadastre mais recados aqui:</h4>

            <!-- Modal -->
            <button type="button" class="btn-submit col " data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cadastrar Recadoo
            </button>

            <div class="modal fade " id="exampleModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="container">
                                <form id="form-new-message">
                                    <div class="form-control">
                                        <label for="title">Título</label>
                                        <input type="text" id="title" placeholder="Insira um título para o recado" />
                                    </div>

                                    <div class="form-control">
                                        <label for="description">Descrição</label>
                                        <textarea type="text" id="description"
                                            placeholder="Insira uma descrição para o recado">
                                        </textarea>
                                    </div>
                                    
                                    <button class="btn-submit btn ">Cadastrar Recado</button>
                                    <button class="btn-submit btn " type="reset">Resetar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/f9e19193d6.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script src="JS/api.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/deleteMessages.js"></script>

</body>

</html>
