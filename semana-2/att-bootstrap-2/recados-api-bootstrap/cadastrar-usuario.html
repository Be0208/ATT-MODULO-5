<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="">
            <h1 class="title">Bem-vindo à Meus Recados</h1>
            <h2 class="subtitle">
                Já tem uma conta?
                <a href="index.html">Login</a>
            </h2>
        </header>

        <main>
            <form id="form-new-user">
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Insira seu nome" />
                </div>

                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Insira seu e-mail" />
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Insira sua senha" />
                </div>

                <button class="btn-submit" type="submit">Cadastrar usuário</button>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/newUser.js"></script>
</body>

</html>
