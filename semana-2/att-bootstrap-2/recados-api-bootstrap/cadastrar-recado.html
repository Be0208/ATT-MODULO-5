<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recados</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="">

      <h1 class="title">Comece já!</h1>
      <h2 class="subtitle">
        Cadastre seu recado
      </h2>
    </header>

    <main>
      <form id="form-new-message">
        <div class="form-control">
          <label for="title">Título</label>
          <input type="text" id="title" placeholder="Insira um título para o recado" />
        </div>

        <div class="form-control">
          <label for="description">Descrição</label>
          <textarea type="text" id="description" placeholder="Insira uma descrição para o recado"></textarea>
        </div>

        <button class="btn-submit">Cadastrar Recado</button>
        <button class="btn-submit" type="reset">Resetar</button>
      </form>
    </main>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="JS/api.js"></script>
  <script src="JS/newMenssages.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
