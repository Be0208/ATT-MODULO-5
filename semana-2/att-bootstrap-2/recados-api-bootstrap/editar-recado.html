<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Recado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="container">

        <header class="header row g-5">
            <img class="logo col-12 " src="./images/logo.svg" alt="">
            <h1 class="title col-6 ">Edite seu recado</h1>
            <h2 class="subtitle col-6 ">Você pode alterar um recado já cadastrado</h2>
        </header>

        <main>
            <form id="form-edit-message" class="container-fluid ">
                <div class="form-control row-cols-auto my-3 p-4    ">
                    <label for="title-edit">Título</label>
                    <input type="text" id="title-edit" placeholder="Insira um título para o recado" value="" />
                </div>

                <div class="form-control row-cols-auto my-3 p-4   ">
                    <label for="description-edit">Descrição</label>
                    <textarea type="text" id="description-edit" placeholder="Insira uma descrição para o recado"
                        value=""></textarea>
                </div>

                <button class="btn-submit" type="submit">Atualizar Recado</button>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/editMessages.js"></script>
</body>

</html>
