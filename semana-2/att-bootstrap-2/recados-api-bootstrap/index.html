<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body class="vh-100">
    <header class="color-violet w-100 "></header>

    <div class="container d-flex flex-column vh-100">

        <div class="container mt-5 d-flex flex-column justify-content-center " style="gap: 20px ;">

            <div class="row">
                <div class="col">
                    <h1>Sign in</h1>
                    <p>Sign in on the internal plataform</p>
                </div>
            </div>

            <div class="row  d-flex justify-content-center">
                <div class="col-6  d-flex justify-content-center"><button type="button"
                        class="btn color-violet btn-primary btn-md  w-100 ">LOGIN WITH FACEBOOK</button></div>
                <div class="col-6  d-flex justify-content-center"><button type="button"
                        class="btn color-violet btn-primary btn-md  w-100 ">LOGIN WITH GOOGLE</button></div>
                <div class="col-12 d-flex justify-content-center mt-3">or login with email address</div>

            </div>
        </div>

        <main class="container mt-5 ">
            <form id="form-login">
                <div class="form-control mb-3">
                    <label for="email-login">E-mail</label>
                    <input type="email" id="email-login" name="email" placeholder="Insira seu e-mail" />

                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <div class="form-control mb-3 my-3 ">
                    <label for="password-login">Senha</label>
                    <input type="password" id="password-login" name="password-login" placeholder="Insira sua senha" />

                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small></small>
                </div>

                <button class="btn color-violet btn-primary btn-md w-100" type="submit">Entrar</button>
            </form>
        </main>

        <footer class="container-fluid mt-5 ">

            <div class="row justify-content-center ">
                <div class="col-auto ">
                    <h2 class="subtitle">Ainda não tem uma conta?</h2>
                </div>
                <div class="col-auto ">
                    <button class="btn color-violet btn-primary btn-md w-100 col-auto " data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Cadastrar usuario
                    </button>

                    <div class="modal fade " id="exampleModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="container">
                                        <form id="form-new-user">
                                            <div class="form-control mb-3 ">
                                                <label for="name">Nome</label>
                                                <input type="text" id="name" name="name"
                                                    placeholder="Insira seu nome" />
                                            </div>

                                            <div class="form-control mb-3">
                                                <label for="email">E-mail</label>
                                                <input type="email" id="email" name="email"
                                                    placeholder="Insira seu e-mail" />
                                            </div>

                                            <div class="form-control mb-3">
                                                <label for="password">Senha</label>
                                                <input type="password" id="password" name="password"
                                                    placeholder="Insira sua senha" />
                                            </div>

                                            <button class="btn mb-3  color-violet btn-primary btn-md w-100"
                                                type="submit">Cadastrar usuário</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>



        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script src="JS/api.js"></script>
    <script src="JS/login.js"></script>

</body>

</html>
